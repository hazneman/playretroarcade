<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play Retro Arcade – Snake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="description" content="Play a fast, retro Snake game right in your browser. Mobile-friendly, no download." />
  <link rel="icon" href="../Public/logo.png" type="image/png">
  <style>
    :root { --bg:#0d0f14; --fg:#e6e6e6; --accent:#6ee7ff; --grid:#1b2230; --good:#6aff8a; --bad:#ff6e6e; }
    *{box-sizing:border-box} html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin:8px 0 12px}
    h1{font-size:1.1rem;margin:0;color:var(--fg);opacity:.9}
    .stats{display:flex;gap:12px;align-items:center}
    .home-btn{background:var(--accent);color:#000;border:none;border-radius:8px;padding:6px 12px;font-size:14px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:6px}
    .home-btn:hover{background:#4dd0ed}
    .logo{width:96px;height:96px;object-fit:contain;display:block;image-rendering:crisp-edges}
    .pill{padding:6px 10px;border:1px solid #2a3346;border-radius:999px;background:#111725;color:var(--fg)}
    .btn{cursor:pointer;border:1px solid #2a3346;background:#111725;color:var(--fg);padding:8px 12px;border-radius:10px}
    .btn:hover{border-color:#3b4763}
    .board{position:relative;background:url('background.jpg') center/cover, #a8d5a8;border:1px solid #283144;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.35);aspect-ratio:1/1}
    canvas{width:100%;height:100%;display:block;border-radius:16px}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .overlay .card{pointer-events:auto;background:rgba(8,12,20,.88);border:1px solid #273149;border-radius:16px;padding:16px 18px;text-align:center;backdrop-filter: blur(4px)}
    .overlay h2{margin:0 0 6px;font-size:1.1rem}
    .overlay p{margin:6px 0 0;color:#b9c2d3}
    .controls{display:grid;grid-template-areas:".. up .." "left pause right" ".. down ..";gap:10px;justify-items:center;align-items:center;margin:14px auto 0;max-width:360px}
    .ctrl{width:64px;height:48px;border-radius:12px;border:1px solid #2a3346;background:#0f1626;color:var(--fg);font-weight:600;touch-action:manipulation;user-select:none}
    .ctrl:active{transform:scale(.98)}
    .up{grid-area:up} .down{grid-area:down} .left{grid-area:left} .right{grid-area:right}
    .pause{grid-area:pause;width:84px}
    footer{opacity:.6;margin:12px 0 4px;font-size:.85rem}
    @media (hover:none){ 
      .controls{display:grid} 
      .ctrl{width:70px;height:54px;font-size:18px}
      .pause{width:90px}
    }
    @media (max-width: 480px){ 
      .wrap{padding:12px}
      header{flex-direction:column;gap:8px;align-items:stretch}
      header > div:first-child{justify-content:center;flex-wrap:wrap}
      .stats{justify-content:center}
      .board{margin:8px 0}
    }
  </style>

  <!-- Basic schema for a playable web game -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"VideoGame",
    "name":"Snake – Play Retro Arcade",
    "applicationCategory":"Game",
    "operatingSystem":"Web",
    "genre":"Arcade",
    "url":"https://playretroarcade.com/snake",
    "playMode":"SinglePlayer"
  }
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display: flex; align-items: center; gap: 12px;">
        <a href="../index.html" class="home-btn">← Home</a>
        <img src="../Public/logo.png" alt="Logo" class="logo">
        <h1>Snake — Play Retro Arcade</h1>
      </div>
      <div class="stats">
        <span class="pill">Score: <strong id="score">0</strong></span>
        <span class="pill">Best: <strong id="best">0</strong></span>
        <button id="btnPause" class="btn" title="Pause/Resume (P)">Pause</button>
        <button id="btnRestart" class="btn" title="Restart (R)">Restart</button>
      </div>
    </header>

    <div class="board" id="board">
      <canvas id="game" width="480" height="480" aria-label="Snake game canvas"></canvas>
      <div class="overlay" id="overlay" hidden>
        <div class="card">
          <h2 id="overlayTitle">Paused</h2>
          <p>Press <kbd>R</kbd> to restart or <kbd>P</kbd> to continue.</p>
        </div>
      </div>
    </div>

    <!-- Touch controls (auto useful on mobile) -->
    <div class="controls" id="touchControls">
      <button class="ctrl up"    data-dir="up">▲</button>
      <button class="ctrl left"  data-dir="left">◀</button>
      <button class="ctrl pause" data-action="pause">⏯</button>
      <button class="ctrl right" data-dir="right">▶</button>
      <button class="ctrl down"  data-dir="down">▼</button>
    </div>

    <footer>Controls: Arrow Keys / WASD / Swipe • Pause: P • Restart: R</footer>
  </div>

  <script>
  // ====== Config ======
  const GRID = 24;           // grid cells per side
  const SPEED = 8;           // moves per second
  const CELL = 480 / GRID;   // base cell size (canvas is 480x480)
  const COLORS = { 
    bg:'#f8f9fa', 
    grid:'#e9ecef', 
    snake:'#6ee7ff', 
    head:'#6aff8a', 
    food:'#ffb86b', 
    hit:'#ff6e6e',
    // Enhanced colors for better graphics
    snakeGradient1: '#4dd0e1',
    snakeGradient2: '#26c6da',
    headGradient1: '#81c784',
    headGradient2: '#66bb6a',
    headEye: '#2e7d32',
    shadow: 'rgba(0,0,0,0.15)',
    // Food colors
    foodGradient1: '#ff9800',
    foodGradient2: '#f57c00',
    foodGlow: '#ffab40',
    foodHighlight: '#fff3e0'
  };

  // ====== State ======
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const bestEl  = document.getElementById('best');
  const overlay = document.getElementById('overlay');
  const overlayTitle = document.getElementById('overlayTitle');
  const btnPause = document.getElementById('btnPause');
  const btnRestart = document.getElementById('btnRestart');
  const board = document.getElementById('board');

  let snake, dir, nextDir, food, score, best, playing = false, dead;
  let gameState = 'welcome'; // 'welcome', 'playing', 'paused', 'gameOver'
  let last = 0, step = 1000 / SPEED;
  let animationTime = 0;

  function reset() {
    snake = [{x:12, y:12, colors: null},{x:11,y:12, colors: null},{x:10,y:12, colors: null}];
    dir = {x:1,y:0}; nextDir = {...dir};
    score = 0; scoreEl.textContent = score;
    dead = false; playing = true; gameState = 'playing'; 
    hideOverlay();
    console.log('Reset called, overlay should be hidden, game state:', gameState);
    spawnFood(); draw(0);
  }

  function startGame() {
    console.log('startGame called, changing state to playing');
    gameState = 'playing';
    reset();
  }

  function spawnFood(){
    const foodTypes = [
      { 
        colors: ['#ff9800', '#f57c00', '#ffab40', '#fff3e0'], // Orange
        size: 1.0, 
        points: 10, 
        name: 'apple' 
      },
      { 
        colors: ['#e91e63', '#c2185b', '#ff4081', '#fce4ec'], // Pink/Red
        size: 0.8, 
        points: 15, 
        name: 'berry' 
      },
      { 
        colors: ['#9c27b0', '#7b1fa2', '#e040fb', '#f3e5f5'], // Purple
        size: 1.2, 
        points: 20, 
        name: 'grape' 
      },
      { 
        colors: ['#4caf50', '#388e3c', '#69f0ae', '#e8f5e8'], // Green
        size: 0.9, 
        points: 12, 
        name: 'lime' 
      },
      { 
        colors: ['#2196f3', '#1976d2', '#40c4ff', '#e3f2fd'], // Blue
        size: 1.1, 
        points: 18, 
        name: 'blueberry' 
      },
      { 
        colors: ['#ffeb3b', '#f57f17', '#ffff00', '#fffde7'], // Yellow
        size: 1.3, 
        points: 25, 
        name: 'golden' 
      }
    ];
    
    do {
      const randomType = foodTypes[Math.floor(Math.random() * foodTypes.length)];
      food = { 
        x: (Math.random()*GRID|0), 
        y: (Math.random()*GRID|0),
        type: randomType.name,
        colors: randomType.colors,
        size: randomType.size,
        points: randomType.points
      };
    } while (snake.some(s => s.x===food.x && s.y===food.y));
  }

  function setBest(v){
    best = Math.max(+localStorage.getItem('snake_best')||0, v||0);
    localStorage.setItem('snake_best', best);
    bestEl.textContent = best;
  }
  setBest(0);

  // ====== Input ======
  const KEYS = {ArrowUp:'up',ArrowDown:'down',ArrowLeft:'left',ArrowRight:'right',
                w:'up',s:'down',a:'left',d:'right',W:'up',S:'down',A:'left',D:'right'};
  addEventListener('keydown', e=>{
    console.log('Key pressed:', e.key, 'Game state:', gameState);
    if (gameState === 'welcome') {
      console.log('Starting game...');
      startGame();
      return;
    }
    if (e.key==='p' || e.key==='P') return togglePause();
    if (e.key==='r' || e.key==='R') {
      if (gameState === 'gameOver') startGame();
      else reset();
      return;
    }
    const k = KEYS[e.key]; if(!k) return;
    e.preventDefault(); turn(k);
  });

  function turn(k){
    const d = {up:{x:0,y:-1},down:{x:0,y:1},left:{x:-1,y:0},right:{x:1,y:0}}[k];
    // prevent reversing directly
    if (d && (d.x!==-dir.x || d.y!==-dir.y)) nextDir = d;
  }

  // Touch buttons
  document.getElementById('touchControls').addEventListener('click', (e)=>{
    e.preventDefault(); // Prevent double-tap zoom
    console.log('Touch control clicked, game state:', gameState);
    if (gameState === 'welcome') {
      console.log('Starting game from touch...');
      startGame();
      return;
    }
    const dir = e.target.dataset.dir;
    const action = e.target.dataset.action;
    if (dir) turn(dir);
    if (action === 'pause') togglePause();
  });

  // Swipe support
  let touchStart=null;
  board.addEventListener('touchstart',(e)=>{ if(e.touches[0]) touchStart={x:e.touches[0].clientX, y:e.touches[0].clientY}; },{passive:true});
  board.addEventListener('touchend',(e)=>{
    if (gameState === 'welcome') {
      startGame();
      return;
    }
    if(!touchStart) return;
    const dx=(e.changedTouches[0].clientX - touchStart.x);
    const dy=(e.changedTouches[0].clientY - touchStart.y);
    const minSwipeDistance = 20; // Reduced for better mobile responsiveness
    if(Math.hypot(dx,dy) < minSwipeDistance) return;
    if(Math.abs(dx) > Math.abs(dy)) turn(dx>0?'right':'left');
    else turn(dy>0?'down':'up');
    touchStart=null;
  },{passive:true});

  btnPause.onclick = togglePause;
  btnRestart.onclick = reset;

  // Canvas click to start
  canvas.addEventListener('click', (e) => {
    e.preventDefault(); // Prevent double-tap zoom
    if (gameState === 'welcome') {
      startGame();
    }
  });

  function togglePause(){
    if(dead || gameState === 'welcome' || gameState === 'gameOver') return;
    if (gameState === 'playing') {
      gameState = 'paused';
      playing = false;
      showOverlay('Paused', 'Press <kbd>P</kbd> to continue');
    } else if (gameState === 'paused') {
      gameState = 'playing';
      playing = true;
      hideOverlay();
    }
  }

  function showOverlay(title, message){
    overlayTitle.textContent = title;
    overlay.querySelector('p').innerHTML = message;
    overlay.hidden = false;
    overlay.style.display = 'flex';
  }
  function hideOverlay(){ 
    overlay.hidden = true;
    overlay.style.display = 'none';
    console.log('Overlay hidden and display set to none');
  }

  // ====== Game Loop ======
  function update(){
    dir = nextDir;
    const head = { x: (snake[0].x + dir.x + GRID) % GRID,
                   y: (snake[0].y + dir.y + GRID) % GRID };

    // hit self?
    if (snake.some(s => s.x===head.x && s.y===head.y)) {
      dead = true; playing = false; gameState = 'gameOver'; setBest(score); 
      showOverlay('Game Over', 'Press <kbd>R</kbd> to restart');
      flashHit(); return;
    }

    // Check if eating food before adding new segment
    const eatingFood = (head.x===food.x && head.y===food.y);
    
    if (eatingFood) {
      // Add new head with food colors
      snake.unshift({x: head.x, y: head.y, colors: food.colors});
      score += food.points; // Use dynamic points from food type
      scoreEl.textContent = score; setBest(score); 
      spawnFood();
    } else {
      // Add new head without colors and remove tail
      snake.unshift({x: head.x, y: head.y, colors: null});
      snake.pop();
    }
  }

  function drawGrid(){
    drawBackground();
    ctx.strokeStyle = 'rgba(233, 236, 239, 0.3)'; // Much more transparent grid lines
    ctx.lineWidth = 1;
    ctx.beginPath();
    for(let i=1;i<GRID;i++){ 
      const p=i*CELL; 
      ctx.moveTo(p,0); ctx.lineTo(p,480); // Use fixed 480 instead of canvas.height
      ctx.moveTo(0,p); ctx.lineTo(480,p); // Use fixed 480 instead of canvas.width
    }
    ctx.stroke();
  }

  function drawBackground() {
    // Clear canvas completely transparent to show the background image
    ctx.clearRect(0, 0, 480, 480);
    
    // Add a very light overlay to make background more subtle but keep food visible
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; // Even lighter overlay so food shows better
    ctx.fillRect(0, 0, 480, 480);
  }

  function draw(){
    drawGrid();
    // Only draw game elements if game has started
    if (gameState !== 'welcome' && snake && food) {
      // Enhanced food with dynamic colors and sizes
      drawFood(food, animationTime);
      
      // snake with enhanced graphics
      snake.forEach((s,i)=>{
        drawSnakeSegment(s, i === 0);
      });
    }
  }

  function drawSnakeSegment(segment, isHead = false) {
    const padding = 1;
    const segX = segment.x * CELL + padding;
    const segY = segment.y * CELL + padding;
    const segSize = CELL - padding * 2;
    const radius = segSize * 0.3;

    // Draw shadow
    ctx.fillStyle = COLORS.shadow;
    roundRect(segX + 2, segY + 2, segSize, segSize, radius, true);

    if (isHead) {
      // Head with gradient and eyes
      const gradient = ctx.createLinearGradient(segX, segY, segX, segY + segSize);
      gradient.addColorStop(0, COLORS.headGradient1);
      gradient.addColorStop(1, COLORS.headGradient2);
      
      ctx.fillStyle = gradient;
      roundRect(segX, segY, segSize, segSize, radius, true);

      // Add eyes based on direction
      const eyeSize = segSize * 0.15;
      const eyeOffset = segSize * 0.25;
      
      ctx.fillStyle = COLORS.headEye;
      
      if (dir.x === 1) { // Moving right
        // Eyes on the right side
        ctx.beginPath();
        ctx.arc(segX + segSize - eyeOffset, segY + eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(segX + segSize - eyeOffset, segY + segSize - eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else if (dir.x === -1) { // Moving left
        // Eyes on the left side
        ctx.beginPath();
        ctx.arc(segX + eyeOffset, segY + eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(segX + eyeOffset, segY + segSize - eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else if (dir.y === -1) { // Moving up
        // Eyes on the top
        ctx.beginPath();
        ctx.arc(segX + eyeOffset, segY + eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(segX + segSize - eyeOffset, segY + eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else if (dir.y === 1) { // Moving down
        // Eyes on the bottom
        ctx.beginPath();
        ctx.arc(segX + eyeOffset, segY + segSize - eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(segX + segSize - eyeOffset, segY + segSize - eyeOffset, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      }
    } else {
      // Body segments with gradient (use food colors if available)
      let gradient1, gradient2;
      
      if (segment.colors) {
        // Use the color of the food that was eaten
        gradient1 = segment.colors[0];
        gradient2 = segment.colors[1];
      } else {
        // Default snake colors
        gradient1 = COLORS.snakeGradient1;
        gradient2 = COLORS.snakeGradient2;
      }
      
      const gradient = ctx.createLinearGradient(segX, segY, segX, segY + segSize);
      gradient.addColorStop(0, gradient1);
      gradient.addColorStop(1, gradient2);
      
      ctx.fillStyle = gradient;
      roundRect(segX, segY, segSize, segSize, radius, true);

      // Add inner highlight
      const highlightGradient = ctx.createLinearGradient(segX, segY, segX + segSize * 0.5, segY + segSize * 0.5);
      highlightGradient.addColorStop(0, 'rgba(255,255,255,0.2)');
      highlightGradient.addColorStop(1, 'rgba(255,255,255,0)');
      
      ctx.fillStyle = highlightGradient;
      roundRect(segX + 2, segY + 2, segSize - 4, segSize - 4, radius - 2, true);
    }
  }

  function roundRect(x,y,w,h,r,fill){
    ctx.beginPath();
    ctx.moveTo(x+r,y);
    ctx.arcTo(x+w,y,x+w,y+h,r);
    ctx.arcTo(x+w,y+h,x,y+h,r);
    ctx.arcTo(x,y+h,x,y,r);
    ctx.arcTo(x,y,x+w,y,r);
    if(fill) ctx.fill(); else ctx.stroke();
  }

  function drawFood(foodObj, time) {
    const padding = 2;
    const foodX = foodObj.x * CELL + padding;
    const foodY = foodObj.y * CELL + padding;
    const baseSize = (CELL - padding * 2) * foodObj.size;
    
    // Pulsing animation (stronger for bigger foods)
    const pulseStrength = 0.05 + (foodObj.size - 0.8) * 0.1;
    const pulseAmount = Math.sin(time * 0.005) * pulseStrength + 1;
    const foodSize = baseSize * pulseAmount;
    const centerX = foodX + (CELL - padding * 2) * 0.5;
    const centerY = foodY + (CELL - padding * 2) * 0.5;
    
    // Dynamic colors from food object
    const [gradient1, gradient2, glow, highlight] = foodObj.colors;
    
    // Enhanced glow effect (stronger for higher value foods)
    const glowRadius = foodSize * (0.8 + foodObj.points * 0.02); // Increased glow
    const glowGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, glowRadius);
    glowGradient.addColorStop(0, glow + 'AA'); // More opaque glow
    glowGradient.addColorStop(0.5, glow + '60');
    glowGradient.addColorStop(1, 'transparent');
    
    ctx.fillStyle = glowGradient;
    ctx.beginPath();
    ctx.arc(centerX, centerY, glowRadius, 0, Math.PI * 2);
    ctx.fill();
    
    // Stronger shadow for better visibility
    ctx.fillStyle = 'rgba(0,0,0,0.4)'; // Darker shadow
    ctx.beginPath();
    ctx.arc(centerX + 3, centerY + 3, foodSize * 0.45, 0, Math.PI * 2);
    ctx.fill();
    
    // Main food body with dynamic gradient
    const foodGradient = ctx.createRadialGradient(
      centerX - foodSize * 0.2, centerY - foodSize * 0.2, 0,
      centerX, centerY, foodSize * 0.45
    );
    foodGradient.addColorStop(0, gradient1);
    foodGradient.addColorStop(1, gradient2);
    
    ctx.fillStyle = foodGradient;
    ctx.beginPath();
    ctx.arc(centerX, centerY, foodSize * 0.45, 0, Math.PI * 2); // Slightly bigger
    ctx.fill();
    
    // Brighter highlight for better visibility
    const highlightGradient = ctx.createRadialGradient(
      centerX - foodSize * 0.15, centerY - foodSize * 0.15, 0,
      centerX - foodSize * 0.1, centerY - foodSize * 0.1, foodSize * 0.25
    );
    highlightGradient.addColorStop(0, highlight + 'FF'); // Fully opaque highlight
    highlightGradient.addColorStop(1, 'transparent');
    
    ctx.fillStyle = highlightGradient;
    ctx.beginPath();
    ctx.arc(centerX - foodSize * 0.1, centerY - foodSize * 0.1, foodSize * 0.2, 0, Math.PI * 2);
    ctx.fill();
    
    // Enhanced sparkle effect
    const sparkleCount = Math.min(Math.floor(foodObj.points / 8), 4); // More sparkles
    const sparkleOffset = Math.sin(time * 0.008) * 3;
    
    ctx.fillStyle = highlight + 'DD'; // Brighter sparkles
    for (let i = 0; i < sparkleCount; i++) {
      const angle = (i * Math.PI * 2 / sparkleCount) + time * 0.001;
      const sparkleX = centerX + Math.cos(angle) * foodSize * 0.4;
      const sparkleY = centerY + Math.sin(angle) * foodSize * 0.4;
      
      ctx.beginPath();
      ctx.arc(sparkleX + sparkleOffset, sparkleY, 1.5, 0, Math.PI * 2); // Bigger sparkles
      ctx.fill();
    }
  }

  function flashHit(){
    // quick red flash
    const t0 = performance.now();
    (function raf(t){
      const k = Math.min(1, (t-t0)/300);
      ctx.fillStyle = COLORS.hit + Math.floor(160*(1-k)).toString(16).padStart(2,'0');
      ctx.fillRect(0,0,480,480); // Use fixed 480x480
      if(k<1) requestAnimationFrame(raf);
    })(t0);
  }

  function loop(ts){
    animationTime = ts; // Update animation time
    if(playing && !dead && ts-last>step){ last=ts; update(); }
    draw();
    requestAnimationFrame(loop);
  }

  // Fit canvas resolution to container while keeping GRID scaling crisp
  function resize(){
    // Keep canvas at fixed 480x480 to match our game logic
    canvas.width = 480;
    canvas.height = 480;
    
    // Scale the canvas display size to fit the container
    const size = Math.min(board.clientWidth, board.clientHeight);
    canvas.style.width = size + 'px';
    canvas.style.height = size + 'px';
  }
  addEventListener('resize', resize);

  // ====== Start ======
  resize(); 
  showOverlay('Welcome to Snake!', 'Click or press any key to start');
  requestAnimationFrame(loop);

  // ====== Ad placeholder (add AdSense later on Game Over) ======
  // On production, inject interstitial/banner in overlay when Game Over triggers.
  // Example: create a <div id="ad-slot"></div> inside .card and mount AdSense code there.
  </script>
</body>
</html>
