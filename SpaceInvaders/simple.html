<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Fixed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f14 0%, #1a1a25 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .card {
            background: linear-gradient(145deg, rgba(15, 15, 20, 0.9), rgba(25, 25, 35, 0.9));
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #4fc3f7;
            text-align: center;
            max-width: 500px;
        }
        .btn {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 195, 247, 0.4);
        }
        canvas {
            border: 2px solid #4fc3f7;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="overlay" class="overlay">
        <div class="card">
            <h2>Space Invaders</h2>
            <p>Click the button to start the game!</p>
            <button class="btn" onclick="startGame()">ðŸš€ Start Game</button>
        </div>
    </div>

    <script>
        console.log('Script loaded successfully!');
        
        function startGame() {
            console.log('startGame called!');
            alert('Game starting!');
            
            // Hide overlay and show canvas
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
        }
        
        // Make function globally available
        window.startGame = startGame;
        
        console.log('All functions defined!');
    </script>
</body>
</html>
